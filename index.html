<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Математические игры</title>
        <link rel="stylesheet" href="start-page/styles/style.css" />
        <link rel="stylesheet" href="/common_styles/account-popup.css" />
        <link rel="stylesheet" href="start-page/styles/variables.css" />
        <link rel="icon" href="start-page/images/spark.ico" type="image/x-icon">
    </head>
    <body class="body">
        <header class="header">
            <div class="account">
                <div class="account-logo">
                    <svg class="account-logo-svg" viewBox="0 0 110.000000 106.000000">
                        <g transform="translate(0.000000,106.000000) scale(0.100000,-0.100000)"
                        fill="var(--account-color)" stroke="none">
                            <path d="M300 930 l0 -50 -50 0 -50 0 0 -50 0 -50 -50 0 -50 0 0 -150 0 -150
                            100 0 100 0 0 -200 0 -200 250 0 250 0 0 200 0 200 100 0 100 0 0 150 0 150
                            -50 0 -50 0 0 50 0 50 -50 0 -50 0 0 50 0 50 -250 0 -250 0 0 -50z m400 -100
                            l0 -50 50 0 50 0 0 -50 0 -50 50 0 50 0 0 -50 0 -50 -350 0 -350 0 0 50 0 50
                            50 0 50 0 0 50 0 50 50 0 50 0 0 50 0 50 150 0 150 0 0 -50z m-200 -400 l0
                            -50 50 0 50 0 0 50 0 50 50 0 50 0 0 -150 0 -150 -150 0 -150 0 0 150 0 150
                            50 0 50 0 0 -50z"/>
                        </g>
                    </svg>
                </div>
            </div>
            <h1>Математические игры</h1>
            <div class="radio-botton">
                <label class="choose-format">
                    <input type="radio" name="name">
                    <span>Одиночная игра</span>
                </label>
                <label class="choose-format">
                    <input type="radio" name="name">
                    <span>Командная игра</span>
                </label>
            </div>
            
        </header>
        <main>
            <ul class="game-list">
                <li>
                    <a class="game-object">
                        <svg class="spark" viewBox="0 0 200.000000 250.000000">
                            <g transform="translate(0.000000,250.000000) scale(0.100000,-0.100000)"
                            fill="var(--spark-color)" stroke="none">
                                <path d="M865 2388 c-3 -7 -6 -150 -7 -318 l-3 -305 -155 -5 -155 -5 -5 -155
                                -5 -155 -155 -5 -155 -5 0 -155 0 -155 155 -5 155 -5 5 -155 5 -155 155 -5
                                155 -5 5 -315 5 -315 155 0 155 0 5 315 5 315 155 5 155 5 5 155 5 155 155 5
                                155 5 0 155 0 155 -155 5 -155 5 -5 155 -5 155 -155 5 -155 5 -5 315 -5 315
                                -153 3 c-116 2 -154 0 -157 -10z"/>
                            </g>
                        </svg>
                        <h2 class="abaka-text">Абака</h2>
                    </a> 
                </li>
                <li>
                    <a class="game-object">
                        <svg class="spark" viewBox="0 0 200.000000 250.000000">
                            <g transform="translate(0.000000,250.000000) scale(0.100000,-0.100000)"
                            fill="var(--spark-color)" stroke="none">
                                <path d="M865 2388 c-3 -7 -6 -150 -7 -318 l-3 -305 -155 -5 -155 -5 -5 -155
                                -5 -155 -155 -5 -155 -5 0 -155 0 -155 155 -5 155 -5 5 -155 5 -155 155 -5
                                155 -5 5 -315 5 -315 155 0 155 0 5 315 5 315 155 5 155 5 5 155 5 155 155 5
                                155 5 0 155 0 155 -155 5 -155 5 -5 155 -5 155 -155 5 -155 5 -5 315 -5 315
                                -153 3 c-116 2 -154 0 -157 -10z"/>
                            </g>
                        </svg>
                        <h2 class="domino-text">Домино</h2>
                    </a>
                    
                </li>
                <li>
                    <a class="game-object">
                        <svg class="spark" viewBox="0 0 200.000000 250.000000">
                            <g transform="translate(0.000000,250.000000) scale(0.100000,-0.100000)"
                            fill="var(--spark-color)" stroke="none">
                                <path d="M865 2388 c-3 -7 -6 -150 -7 -318 l-3 -305 -155 -5 -155 -5 -5 -155
                                -5 -155 -155 -5 -155 -5 0 -155 0 -155 155 -5 155 -5 5 -155 5 -155 155 -5
                                155 -5 5 -315 5 -315 155 0 155 0 5 315 5 315 155 5 155 5 5 155 5 155 155 5
                                155 5 0 155 0 155 -155 5 -155 5 -5 155 -5 155 -155 5 -155 5 -5 315 -5 315
                                -153 3 c-116 2 -154 0 -157 -10z"/>
                            </g>
                        </svg>
                        <h2 class="labirint-text">Лабиринт</h2>
                    </a>
                    
                </li>
                <li>
                    <a class="game-object">
                        <svg class="spark" viewBox="0 0 200.000000 250.000000">
                            <g transform="translate(0.000000,250.000000) scale(0.100000,-0.100000)"
                            fill="var(--spark-color)" stroke="none">
                                <path d="M865 2388 c-3 -7 -6 -150 -7 -318 l-3 -305 -155 -5 -155 -5 -5 -155
                                -5 -155 -155 -5 -155 -5 0 -155 0 -155 155 -5 155 -5 5 -155 5 -155 155 -5
                                155 -5 5 -315 5 -315 155 0 155 0 5 315 5 315 155 5 155 5 5 155 5 155 155 5
                                155 5 0 155 0 155 -155 5 -155 5 -5 155 -5 155 -155 5 -155 5 -5 315 -5 315
                                -153 3 c-116 2 -154 0 -157 -10z"/>
                            </g>
                        </svg>
                        <h2 class="krestiki-noliki-text">Крестики-нолики</h2>
                    </a>
                </li>
                <li>
                    <a class="game-object" href="info/index.html">
                        <svg class="spark" viewBox="0 0 200.000000 250.000000">
                            <g transform="translate(0.000000,250.000000) scale(0.100000,-0.100000)"
                            fill="var(--spark-color)" stroke="none">
                                <path d="M865 2388 c-3 -7 -6 -150 -7 -318 l-3 -305 -155 -5 -155 -5 -5 -155
                                -5 -155 -155 -5 -155 -5 0 -155 0 -155 155 -5 155 -5 5 -155 5 -155 155 -5
                                155 -5 5 -315 5 -315 155 0 155 0 5 315 5 315 155 5 155 5 5 155 5 155 155 5
                                155 5 0 155 0 155 -155 5 -155 5 -5 155 -5 155 -155 5 -155 5 -5 315 -5 315
                                -153 3 c-116 2 -154 0 -157 -10z"/>
                            </g>
                        </svg>
                        <h2 class="rules-text">Правила</h2>
                    </a>
                </li>
            </ul>
        </main>
        <footer class="footer">
        </footer>
        <div class="popup popup_event">
            <div class="popup__content">
                <button type="button" class="popup__close edit__close"></button>
                <h3 class="event-title">Ивенты:</h3>
                <ul class="event-list">
                        <button type="button" class="event-button">00001</button>
                        <button type="button" class="event-button">00002</button>
                        <button type="button" class="event-button">00003</button>
                        <button type="button" class="event-button">00004</button>
                        <button type="button" class="event-button">00005</button>
                        <button type="button" class="event-button">00006</button>
                </ul>
            </div>
        </div>
        <div class="popup popup_user_info">
            <div class="popup__content">
                <button type="button" class="popup__close edit__close"></button>
                <h3 class="event-title">Ивент 00001:</h3>
                <h4 class="game-name">Домино</h4>
                <h4 class="game-type">Одиночная</h4>
                <h4 class="game-start">22/05/2024</h4>
                <h4 class="game-end">25/05/2024</h4>
                <button type="button" class="event_in_btn registration_btn">Зарегестрироваться на игру</button>
            </div>
        </div>

        <div class="popup popup-account-info">
            <form class="form-account-info popup__content" action="" method="post" name="account-info-form">
                <h3 class="account-title">Аккаунт:</h3>
                <div class="account-main-info">
                    <h4 class="account-name">Пупкин Кевин</h4>
                    <h4 class="account-username">PupaKeva</h4>
                    <h4 class="account-email">pupaaaakevin@mail.ru</h4>
                </div>
                <div class="editor-account">
                    <input class="popup-input form_info_account_name" type="text" name="data-start" pattern=".+@.+\..+" placeholder="Пупкин Кевин"/>
                    <input class="popup-input form_info_account_login" type="text" name="data-start" pattern=".+@.+\..+" placeholder="Новый пароль"/>
                </div>
                
                <a class="submit-button edit-profile">Редактировать</a>
                <a class="submit-button edit-profile-done">Изменить</a>
            </form>
        </div>

        <div class="popup popup_error_message">
            <div class="popup__content">
                <button type="button" class="popup__close edit__close"></button>
                <h3 class="popup-title">Ошибка</h3>
                <h4 class="popup-text">подключения к серверу, попробуйте, пожалуйста, позже</h4>
            </div>
        </div>
        <script src="/start-page/scripts/event.js" type="module"></script>
        <script src="/common_scripts/account-popup.js"></script>
    </body>
</html>
